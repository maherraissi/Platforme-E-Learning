<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Résultat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Modifier un Résultat</h1>
<form th:action="@{/results/edit/{id}(id=${result.id})}" th:object="${result}" method="post">
    <label for="score">Score :</label>
    <input type="number" id="score" th:field="*{score}" required>

    <label for="examen">Examen :</label>
    <select id="examen" th:field="*{examen}">
        <option th:each="exam : ${exams}" th:value="${exam.id}" th:text="${exam.type}"></option>
    </select>

    <button type="submit">Enregistrer</button>
</form>
</body>
</html>
