<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gérer les Cours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            padding: 5px 10px;
            margin: 2px;
            text-decoration: none;
            color: white;
            border-radius: 3px;
            display: inline-block;
        }
        .btn-edit { background-color: #28a745; }
        .btn-delete { background-color: #dc3545; }
        .btn-add { background-color: #007bff; }
        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Gérer les Cours</h1>

<!-- Formulaire pour ajouter un nouveau cours -->
<form th:action="@{/cours}" method="post" th:object="${cours}">
    <label for="name">Nom du Cours :</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <button type="submit">Ajouter</button>
</form>

<!-- Tableau pour afficher la liste des cours -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cours : ${coursList}">
        <td th:text="${cours.id}"></td>
        <td th:text="${cours.name}"></td>
        <td>
            <a th:href="@{'/cours/edit/' + ${cours.id}}" class="btn btn-edit">Modifier</a>
            <a th:href="@{'/cours/delete/' + ${cours.id}}" class="btn btn-delete"
               onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce cours ?')">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
