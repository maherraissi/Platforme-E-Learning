<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
<h1>Liste des Questions d'Examen</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Question</th>
        <th>Examen</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
        <td th:text="${question.id}"></td>
        <td th:text="${question.question}"></td>
        <td th:text="${question.examen.id}"></td>
        <td class="actions">
            <a th:href="@{/questions/edit/{id}(id=${question.id})}">Modifier</a> |
            <a th:href="@{/questions/delete/{id}(id=${question.id})}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette question ?')">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
