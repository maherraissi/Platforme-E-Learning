spring.datasource.url= jdbc:mysql://localhost:3306/elearning2?useSSL=false
spring.datasource.username= root
spring.datasource.password=

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto= update
server.port= 8081

# App Properties
ahlem.app.jwtSecret= AhlemSecretKey
ahlem.app.jwtExpirationMs= 86400000
ahlem.app.jwtRefreshExpirationMs= 86400000

## For test
#ahlem.app.jwtExpirationMs= 60000
#ahlem.app.jwtRefreshExpirationMs= 120000

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.servlet.cache=false
spring.thymeleaf.servlet.mode=HTML
# Autoriser toutes les origines (à ajuster en production)
spring.webflux.cors.allowed-origins=*
spring.webflux.cors.allowed-methods=GET,POST,PUT,DELETE
spring.webflux.cors.allowed-headers=*
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
logging.level.org.springframework.security=DEBUG
